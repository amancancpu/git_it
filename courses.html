<!DOCTYPE html>
<head>
    <title>Coding Ninjas Courses</title>
    <style type="text/css">
        #courses{
            margin-top: 15%;
            background-color:aquamarine;
            padding:10px 0px;
        }
        h1{
            text-align: center;
            font-family: monospace;
        }
        button{
            font-size: 1.3rem;
            font-family: monospace;
            display: block;
            margin: auto;
            cursor: pointer;
        }
        button:hover{
            box-shadow: 0px 0px 4px 4px azure;
        }
    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <div id="courses">
        <h1>Get All the Courses</h1>
        <button type="submit">Fetch Courses</button>
    </div>
    <div class="fluid-container mt-4 d-flex  flex-wrap justify-content-around"></div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $('button').click(function(){
            $('#courses').remove();
            $.get('https://codingninjas.in/api/v3/courses',function(data){
                var courses=data.data.courses;
                for(let course of courses)
                {
                    $('.fluid-container').append(`<div class="card m-2" style="width: 18rem;">
                        <img src="${course.preview_image_url}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">${course.name}</h5>
                            <p class="card-text">${course.brief_intro}</p>
                            <p class="card-text">${course.level}</p>
                        </div>
                    </div>`);
                }
            }
            );
        });
    </script>
</body>
</html>
